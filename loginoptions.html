<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Dashboard Login Options</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-700 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="space-y-6">
            <a href="/login.html" class="block bg-yellow-400 hover:bg-yellow-600 text-black font-bold py-4 px-4 rounded text-center transition duration-300 animate-fadeInUp" style="animation-delay: 0.2s;">
                Admin Login
            </a>
            <a href="/collegelist.html" class="block bg-yellow-700 hover:bg-yellow-900 text-white font-bold py-4 px-4 rounded text-center transition duration-300 animate-fadeInUp" style="animation-delay: 0.4s;">
                Coordinator Login
            </a>
        </div>
    </div>

    <script>
        // Optional: Replay animations when coming back to the page
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                document.querySelectorAll('.animate-fadeInUp').forEach(elem => {
                    elem.style.animation = 'none';
                    elem.offsetHeight; // Trigger reflow
                    elem.style.animation = null;
                });
            }
        });
    </script>
</body>
</html>
