    <script>
        function toggleOtherZoneInput() {
            var otherZoneRadio = document.getElementById('other-zone');
            var textInput = document.getElementById('other-zone-input');
            if (otherZoneRadio.checked) {
                textInput.classList.remove('hidden');
                zoneDropdown.required = true;
            } else {
                textInput.classList.add('hidden');
                zoneDropdown.required = false;
                zoneDropdown.value = '';
            }
        }

        // Ensure the text input field is hidden when other options are selected
        document.querySelectorAll('input[name="zone"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
                if (this.id !== 'other-zone') {
                    document.getElementById('other-zone-input').classList.add('hidden');
                }
            });
        });
    </script>

    <script>
        const form = document.getElementById('registration-form');
        const registerBtn = document.getElementById('registerBtn');
        const buttonText = document.getElementById('buttonText');
        const loadingContainer = document.getElementById('loadingContainer');

        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                registerBtn.classList.add('animate-gradient', 'cursor-not-allowed');
                registerBtn.classList.remove('bg-yellow-400', 'hover:bg-yellow-500');
                buttonText.classList.add('opacity-0');
                loadingContainer.classList.remove('opacity-0');
                setTimeout(() => {
                    buttonText.textContent = 'Registering...';
                    buttonText.classList.remove('opacity-0');
                }, 200);
            } else {
                registerBtn.disabled = false;
                registerBtn.classList.remove('animate-gradient', 'cursor-not-allowed');
                registerBtn.classList.add('bg-yellow-400', 'hover:bg-yellow-500');
                buttonText.classList.add('opacity-0');
                loadingContainer.classList.add('opacity-0');
                setTimeout(() => {
                    buttonText.textContent = 'Register';
                    buttonText.classList.remove('opacity-0');
                }, 200);
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            setLoading(true);

            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
                .then(response => response.text())
                .then(result => {
                    console.log(result);
                    if (result === "Success") {
                        document.getElementById("successModal").classList.remove("hidden");
                    } else {
                        alert("Registration failed. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again.");
                })
                .finally(() => {
                    setLoading(false);
                });
        });
    </script>
